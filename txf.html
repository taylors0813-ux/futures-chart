<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TXF Futures</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="tradingview-widget-container">
    <div id="tv_txf"></div>
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
      new TradingView.widget({
        "container_id": "tv_txf",
        "symbol": "TAIFEX:TXF1!",
        "interval": "1",
        "timezone": "Asia/Taipei",
        "theme": "dark",
        "style": "1",
        "locale": "zh_TW",
        "enable_publishing": false,
        "allow_symbol_change": false,
        "hide_side_toolbar": false,
        "withdateranges": true,
        "autosize": true
      });
    </script>
  </div>
</body>
</html>
